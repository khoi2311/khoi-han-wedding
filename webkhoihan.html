<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khoi & Han Wedding</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #fff8f8;
      color: #444;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f8e1e7;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      color: #b24a60;
    }
    form {
      background: #ffffff;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #b24a60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #993d52;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Khoi & Han</h1>
    <p>You're invited to celebrate our wedding at White Palace</p>
  </header>

  <form id="rsvpForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="attend">Are you able to attend?</label>
    <select id="attend" name="attend" required>
      <option value="">-- Please select --</option>
      <option value="Yes, I will attend">Yes, I will attend</option>
      <option value="No, I cannot attend">No, I cannot attend</option>
    </select>

    <label for="meal">What is your meal choice?</label>
    <select id="meal" name="meal" required>
      <option value="">-- Please select --</option>
      <option value="Beef">Beef</option>
      <option value="Chicken">Chicken</option>
      <option value="Vegetarian">Vegetarian</option>
    </select>

    <button type="submit">Submit RSVP</button>
    <p class="success" id="successMessage" style="display:none;">Thank you! Your response has been recorded.</p>
  </form>

  <script>
    const form = document.getElementById('rsvpForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        attend: form.attend.value,
        meal: form.meal.value
      };

      // ⚠️ Replace this URL with your actual Google Apps Script Web App URL
      const scriptURL = "YOUR_WEB_APP_URL_HERE";

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
        });
        successMessage.style.display = "block";
        form.reset();
      } catch (error) {
        alert("Something went wrong. Please try again later.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
